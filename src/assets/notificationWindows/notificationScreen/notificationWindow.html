<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notification Window</title>
    <link rel="stylesheet" href="./notificationWindow.css">


  </head>
  <body>
    <div class="notificationPanelContainer">
      <div class="notificationPanel">
        <div class="notificationTimerContainer">
          <div class="notificationTimer">
            <img src="../../images/TaimiLogoBig.png" class="notificationImage">
          </div>
        </div>
        <div class="notificationTextContainer">
          <h1 class="notificationHeading">Time is Up!</h1>
          <h2 class="notificationUnderHeading">now get up and do something else!</h2>
        </div>
      </div>
    </div>

  </body>
</html>
